</head>

<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">

        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>
<body>


<div align="center">
        <img src="{{ url_for('video_feed') }}" width="50%">
        <form method="post" action="{{ url_for('tasks') }}" height="100%" width="100%">

        <div>
            <table align="center" width="50%" cellpadding="1" cellspacing="1" border="1">
                <tr>
                    <td width="50%">
                {% if num == True %}
                    <input class="btn btn-dark" style="width:100%" type="submit" value="Отображение боксов/ключевых точек" name="show_boxes" />
                 {% else  %}
                    <input class="btn btn-danger" style="width:100%" type="submit" value="Отображение боксов/ключевых точек" name="show_boxes" />
                {% endif %}
                    </td>
                    <td width="50%">
                 {% if reason == True %}
                    <input class="btn btn-dark" style="width:100%" type="submit" value="Подробный отчёт" name="reason" />
                 {% else  %}
                    <input class="btn btn-danger" style="width:100%" type="submit" value="Подробный отчёт" name="reason" />
                 {% endif %}
                    </td>
                </tr>
            </table>
        </div>
        </form>
</div>

    <table align="center" width="50%" cellpadding="1" cellspacing="1" border="0">

        <tr>
            <td align="center" width="33%">

    </table>
</footer>
